<!-- Portfolio Grid -->
<section class="bg-light page-section" id="{{ site.data.sitetext[site.locale].portfolio.section | default: "portfolio" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase section-primary">{{ site.data.sitetext[site.locale].shows.title | markdownify | default: "SHOWS" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].shows.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row">
	{% for project in site.portfolio %}
      <div class="col-md-6 col-sm-6 portfolio-item">
        <a class="portfolio-link" data-toggle="modal" href="#p{{ forloop.index }}">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="{{ site.data.style.portfolio-icon | default: "fas fa-plus fa-3x" }}"></i>
            </div>
          </div>
          <!--<img class="img-fluid" src="{{ project.caption.thumbnail }}" alt=""> -->


          <iframe width="450" height="450" style="border:0" loading="lazy" allowfullscreen src="https://www.google.com/maps/embed/v1/view?key=AIzaSyCBIn09rz1Z80qsk8xNPujB66SLrIScMqc&center={{project.caption.gps}}&zoom=18"></iframe>

        </a>
        <div class="portfolio-caption">
          <h4>{{ project.caption.title }}</h4>
          <p class="text-muted">{{ project.caption.date }}</p>
        </div>
      </div>
	{% endfor %}
    </div>
  </div>
</section>
{% include modals.html %}
